
<div class="side-nav-content">

    <div class="mat-elevation-z8">

        <div>
            <mat-card>
                <mat-card-content > 
                    <div fxLayout="row" fxLayoutAlign="end center">
                        <mat-form-field appearance="outline">
                            <mat-label>Select an option</mat-label>
                            <mat-select [(value)]="commitSelectedOption" (selectionChange) ="onCommitChangeOption($event)">
                                <mat-option *ngFor="let item of commitOptions" [value]="item.value">
                                    {{item.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>              
                </mat-card-content>   
            </mat-card>
        </div>

        <div>
    
            <highcharts-chart class="time-chart"
                [Highcharts]="Highcharts"
                [constructorType]="chartConstructor"
                [options]="commitChartOptions"
                [(update)]="updateFromInput1"
                >
            </highcharts-chart>
    
        </div>

        <div class=" bar-chart ">

            <ngx-charts-advanced-pie-chart
                [scheme]="colorScheme"
                [results]="commitResult"
                [gradient]="gradient"
                (select)="onSelect($event)">
            </ngx-charts-advanced-pie-chart>
    
        </div>

    </div>
