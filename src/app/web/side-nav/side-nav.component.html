<ngx-spinner></ngx-spinner>
<mat-toolbar color="primary">
    <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <button mat-button disableRipple="true" (click)="openStartPage()" >Sentiment-Web</button>    
    <!-- <span> <a routerLink="/" routerLinkActive="true" > Sentiment-Web </a> </span> -->
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport = false
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
        <a mat-list-item  routerLink="dashboard" routerLinkActive="true" >Dashboard</a>
        <a mat-list-item  routerLink="branch" routerLinkActive="true" >Branch</a>
        <a mat-list-item  routerLink="issue" routerLinkActive="true">Issue</a>
        <a mat-list-item  routerLink="pull-request" routerLinkActive="true">Pull Request</a>
        <a mat-list-item  routerLink="collaborator" routerLinkActive="true">Collaborator</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
